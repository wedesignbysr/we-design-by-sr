  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | We Design by SR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --black: #000000;
      --white: #FFFFFF;
      --bg-light: #FFFFFF;
      --bg-dark: #000000;
      --text-light: #000000;
      --text-dark: #FFFFFF;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--gold);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      text-decoration: none;
      color: var(--white);
      background-color: var(--gold);
      border-radius: 8px;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #b9962e;
    }

    /* Dark mode toggle button (optional) */
    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: 1px solid var(--gold);
      border-radius: 5px;
      background: transparent;
      color: var(--gold);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <button class="toggle-dark">Toggle Dark Mode</button>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your message has been received. We will get back to you shortly.</p>
    <a href="index.html" class="button">Go Back Home</a>
  </div>

  <script>
    const toggleBtn = document.querySelector('.toggle-dark');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
  <footer>
    ¬© 2025 We Design by SR. All Rights Reserved.
  </footer>

  <script>
    const toggle = document.getElementById('mode-toggle');
    const body = document.body;
    const logo = document.getElementById('logo');
    toggle.addEventListener('click', () => {
      if(body.classList.contains('light')) {
        body.classList.replace('light','dark');
        toggle.textContent = '‚òÄÔ∏è';
        logo.src = 'assets/logo-dark.png';
      } else {
        body.classList.replace('dark','light');
        toggle.textContent = 'üåô';
        logo.src = 'assets/logo-light.png';
      }
    });
  </script>
  
</body>
</html>
